{% extends 'layout.htm' %}

{% block title %}Sākumlapa{% endblock %}

{% block body %}
    <h1>Pārvaldīšana</h1>
    <h2>Pašreizējās stundu izmaiņas <small>(nedēļa)</small></h2>
    <div data-placeholder="ChangeList">Notiek ielāde, lūdzu uzgaidiet...</div>
    <p>
        <a href="/admin/changes/all" class="btn btn-default">
            <span class="glyphicon glyphicon-asterisk"></span>
            Skatīt visas
        </a>
        <a href="/admin/changes/new" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
            Ievadīt jaunas
        </a>
    </p>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    EdaemonAdmin.ChangeList.init(
        document.querySelector('[data-placeholder="ChangeList"]'),
        { data: {{ changes_json | safe }} }
    );
</script>
{% endblock %}
