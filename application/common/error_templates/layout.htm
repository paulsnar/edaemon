<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>{% block title %}{% endblock %} &ndash; Edaemon</title>
    <link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css" />
    <meta name="robots" content="noindex,nofollow" />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Edaemon</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %}{% endblock %}
        <footer>
            <hr />
            <p style="font-size: 0.85rem;">
                <a href="https://github.com/paulsnar/edaemon">
                    Edaemon v{{ edaemon.version }}
                </a>
            </p>
        </footer>
    </div>
{% if GA_TRACKING_ID is defined %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ GA_TRACKING_ID }}', 'auto');
    ga('send', 'pageview');
    ga('send', 'exception', {
        exDescription: {% block exception_append %}'500 (non-overridden)'{% endblock %}
    });
</script>
{% endif %}
</body>
</html>
