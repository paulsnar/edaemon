<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
    <meta name="robots" content="noindex,nofollow" />
    <title>{% block title %}{% endblock %} &ndash; Edaemon</title>
</head>
<body>
    {% include 'includes/navbar.htm' %}
    <div class="container">
        {% block body %}{% endblock %}
        <hr />
        <footer>
            <p style="font-size: 0.95rem;" class="text-muted">Šo lapu jums uz paplātes piegādā Edaemon v{{ config.VERSION }}. Pirmkods ir pieejams <a href="https://github.com/paulsnar/edaemon">Github</a>.</p>
        </footer>
    </div>
    {% block scripts %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% endblock %}
    {% if '_environ_GA_TRACKING_ID' in config %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ config._environ_GA_TRACKING_ID }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
